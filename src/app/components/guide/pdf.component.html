<body  id="htmlData">
    <div class="container text-center">
      <div class="box bg-warning">
        <img class="figure"
            src="https://cdn.discordapp.com/attachments/1016773360518176778/1016828751805427752/Logo_transparente-02.png"
          />

      </div>
      <div class="section-header text-center pb-5 text">
        <h5>COURRIER EXPRESS</h5>
        <p>Guia de Trabajo</p>
    </div>

      <div class="box-form ">
        <section id="about" class="about-section-padding ">
            <div id="htmlData" class="container-fluid text-justify">
              <div class="row text-justify">
                <div class="col-lg-4 col-md-12 col-12">
                  <div class="about-text text-justify">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <label for="validationServer01">Direccion Remitente:</label>
                  </div>
                </div>
                <div class="col-lg-7 col-md-19 col-19 ps-lg-8 mt-md-8">
                  <div class="about-text text-justify">
                    <input
                      type="text"
                      name="remitente"
                      class="form-control"
                      id="validationServer01"
                      placeholder="Direccion Remitente"
                      [(ngModel)]="formremitente"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row text-justify mt-5">
                <div class="col-lg-4 col-md-12 col-12">
                  <div class="about-text text-justify">
                    <label for="validationServer01">Direccion Destinatario:</label>
                  </div>
                </div>
                <div class="col-lg-7 col-md-19 col-19 ps-lg-8 mt-md-8">
                  <div class="about-text text-justify">
                    <input
                      type="text"
                      name="destinatario"
                      class="form-control"
                      id="validationServer01"
                      placeholder="Direccion Destinatario"
                      [(ngModel)]="formdestinatario"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row text-justify mt-5">
                <div class="col-lg-4 col-md-12 col-12">
                  <div class="about-text text-justify">
                    <label for="validationServer01">Nombres y Apellidos:</label>
                  </div>
                </div>
                <div class="col-lg-7 col-md-19 col-19 ps-lg-8 mt-md-8">
                  <div class="about-text text-justify">
                    <input
                      type="text"
                      name="nombres"
                      class="form-control"
                      id="validationServer01"
                      placeholder="Nombres y Apellidos"
                      [(ngModel)]="formnombre"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row text-justify mt-5">
                <div class="col-lg-4 col-md-12 col-12">
                  <div class="about-text text-justify">
                    <label for="validationServer01">Cedula:</label>
                  </div>
                </div>
                <div class="col-lg-7 col-md-19 col-19 ps-lg-8 mt-md-8">
                  <div class="about-text text-justify">
                    <input
                      type="text"
                      name="cedula"
                      class="form-control"
                      id="validationServer01"
                      placeholder="Cedula"
                      [(ngModel)]="formcedula"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row text-justify mt-5">
                <div class="col-lg-4 col-md-12 col-12">
                  <div class="about-text text-justify">
                    <label for="validationServer01">Empresa*:</label>
                  </div>
                </div>
                <div class="col-lg-7 col-md-19 col-19 ps-lg-8 mt-md-8">
                  <div class="about-text text-justify">
                    <input
                      type="text"
                      name="empresa"
                      class="form-control"
                      id="validationServer01"
                      placeholder="Empresa"
                      [(ngModel)]="this.formempresa"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row text-justify mt-5">
                <div class="col-lg-4 col-md-12 col-12">
                  <div class="about-text text-justify">
                    <label for="validationServer01">Celular:</label>
                  </div>
                </div>
                <div class="col-lg-7 col-md-19 col-19 ps-lg-8 mt-md-8">
                  <div class="about-text text-justify">
                    <input
                      type="text"
                      name="celular"
                      class="form-control"
                      id="validationServer01"
                      placeholder="Celular"
                      [(ngModel)]="formcelular"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row text-justify mt-5">
                <div class="col-lg-4 col-md-12 col-12">
                  <div class="about-text text-justify">
                    <label for="validationServer01">Correo:</label>
                  </div>
                </div>
                <div class="col-lg-7 col-md-19 col-19 ps-lg-8 mt-md-8">
                  <div class="about-text text-justify">
                    <input
                      type="email"
                      name="correo"
                      class="form-control"
                      id="validationServer01"
                      placeholder="Correo"
                      [(ngModel)]="formcorreo"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>
          <div class="section-header text-center pb-5 text">
            <h5></h5>
            <p></p>
        </div>
        <div class="box bg-warning">

    </div>
      </div>
    </div>
  </body>
